<!DOCTYPE html>
<html>
    <head>
        <title>KnowledgeLake Search Mobile</title>
        <meta charset="utf-8" />
        
        <script src="cordova.js" type="text/javascript"></script>
        <script data-main="app/init.js" src="app/lib/require.js"></script>     
        
        <link href="app/styles/kendo/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="app/styles/app.css" rel="stylesheet" />
    </head>
    <body>
        <div data-bind="kendoView: { id: 'home', title: system.strings.appTitle }"></div>
     
        <div data-bind="kendoView: { id: 'site', title: 'Site' }"></div>

        <div data-bind="kendoView: { id: 'searches', title: 'Searches' }"></div>

        <div data-bind="kendoView: { id: 'results', title: 'Results' }"></div>


        <div data-role="layout" data-id="default">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home" data-icon="home">Home</a>
                    <a href="#site" data-icon="globe">Site</a>
                    <a href="#searches" data-icon="search">Searches</a>
                    <a href="#results" data-icon="organize">Results</a>
                </div>
            </div>
        </div>               
    </body>
</html>
