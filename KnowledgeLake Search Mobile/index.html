<!DOCTYPE html>
<html>
    <head>
        <title>KnowledgeLake Search Mobile</title>
        <meta charset="utf-8" />
        
        <script src="cordova.js" type="text/javascript"></script>
        <script data-main="app/init.js" src="app/lib/require.js"></script>     
        
        <link href="app/styles/kendo/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="app/styles/app.css" rel="stylesheet" />
		<link href="app/styles/homeViewStyles.css" rel="stylesheet" />
    </head>
    <body>
        <div data-bind="kendoView: { id: 'home' }, attr: { 'data-title': system.strings.appTitle, 'data-role': 'view' }">            
        </div>
     
        <div data-bind="kendoView: { id: 'configureSite' }, attr: { 'data-title': system.strings.configureSitePageTitle, 'data-role': 'view' }" data-transition="overlay:up">
        </div>
        
        <div data-bind="kendoView: { id: 'results', loaded: 'onLastViewModelLoaded' }, attr: { 'data-title': system.strings.resultsPageTitle, 'data-role': 'view' }">            
        </div>        
    </body>
</html>
