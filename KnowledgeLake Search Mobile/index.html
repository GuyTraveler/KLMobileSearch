<!DOCTYPE html>
<html>
    <head>
        <title>KnowledgeLake Search Mobile</title>
        <meta charset="utf-8" />
        
        <script src="cordova.js" type="text/javascript"></script>
        <script data-main="app/init.js" src="app/lib/require.js"></script>     
        
        <link href="app/styles/kendo/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="app/styles/app.css" rel="stylesheet" />
    </head>
    <body>
        <div data-bind="kendoView: { id: 'home', title: system.strings.appTitle }">            
        </div>
     
        <div data-bind="kendoView: { id: 'configureSite', title: system.strings.configureSitePageTitle }" data-transition="overlay:up">
        </div>
        
        <div data-bind="kendoView: { id: 'results', title: system.strings.resultsPageTitle, loaded: 'onLastViewModelLoaded' }">            
        </div>        
    </body>
</html>
