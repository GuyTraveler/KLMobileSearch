<!DOCTYPE html>
<html>
    <head>
        <title>KnowledgeLake Search Mobile</title>
        <meta charset="utf-8" />
       
        <link href="app/styles/kendo/kendo.mobile.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="app/styles/QUnit.css" />
        
        <script src="cordova.js" type="text/javascript"></script>
        <script src="app/lib/QUnit.js" type="text/javascript"></script>
        <script data-main="app/init.test.js" src="app/lib/require.js"></script>     
        <script src="app/lib/blanket.js" type="text/javascript" 
                data-cover-only="['app/domain/','app/framework/','app/services/','app/viewmodels']" 
                data-cover-flags="existingRequireJS"></script>        
        <script>
            QUnit.config.autostart = false;
        </script>
    </head>
    <body>
        <div data-role="view" id="home"> 
            <div style="overflow: auto">
                <h2 id="qunit-banner"></h2>  
                <div id="qunit-testrunner-toolbar"></div>  
                <h2 id="qunit-userAgent"></h2>  
                <ol id="qunit-tests"></ol>  
                <div id="qunit-fixture"></div>
            </div>
        </div>    
    </body>
</html>
