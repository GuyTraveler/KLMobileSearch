<!DOCTYPE html>
<html>
    <head>
        <title>KnowledgeLake Search Mobile</title>
        <meta charset="utf-8" />
       
        <link rel="stylesheet" type="text/css" href="app/styles/QUnit.css" />
        
        <script src="cordova.js" type="text/javascript"></script>
        <script src="app/lib/QUnit.js" type="text/javascript"></script>
               
        <script>
            QUnit.config.autostart = false;
        </script>
    </head>
    <body>
        <div data-role="view" id="home">            
            <div id="qunit"></div>
            <div id="qunit-fixture"></div>

        <div data-role="layout" data-id="default">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>
        
        <script data-main="app/init.test.js" src="app/lib/require.js"></script>     
    </body>
</html>
