<!DOCTYPE html>

        <meta charset="utf-8" />
       
        <link href="app/styles/kendo/kendo.mobile.all.min.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="app/styles/QUnit.css" />
