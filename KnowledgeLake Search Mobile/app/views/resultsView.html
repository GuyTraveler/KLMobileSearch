<header data-role="header">
    <div data-role="navbar">        
        <button class="nav-button" data-align="right"
				data-role="button" data-icon="compose" 
				data-bind="click: editProperties, style: { visibility: navBarVisible() ? 'visible' : 'hidden' }">
			<span data-bind="text: system.strings.editProperties"></span>
        </button>
    </div>
</header>

<h3 data-bind="visible: (resultDataSource().length === 0 && !isBusy()), text: system.strings.noResultsFound"></h3>
<h3 data-bind="visible: (resultDataSource().length === 0 && isBusy), text: system.strings.searching"></h3>

<div data-bind="css: { 'error-message': true, 'opaque': showError, 'fade-out': !showError() }">
    <span data-bind="text: errorMessage" />
</div>

<ul id="listView" data-role="listview" data-bind="foreach: resultDataSource" >
	<li data-bind="css: { 'highlight': $parent.isSelectedResult($data) }">
        <div class="resultOuterContainer">
            <div class="imageContainer resultIconContainer">
				<!-- TODO: add this back in once we do something with the action bar
                <img class="resultIcon" data-bind="click: $parent.setSelectedResult, urlToFileTypeIcon: url"/> -->
				<img class="resultIcon" data-bind="urlToFileTypeIcon: url"/>
            </div>
            <div class="resultContentContainer" data-bind="click: $parent.navigateToResult">
                <div class="resultTitleContainer">
                    <h1 class="resultTitle" data-bind="text: metadata.Title"></h1>
                </div>
                <div class="resultLastModifiedContainer">
                    <span data-bind="dateTimeToLocaleString: metadata.LastModifiedTime"></span>
                </div>
            </div>
        </div>
	</li>
</ul>
