<header data-role="header">
    <div data-role="navbar"> 
		<button data-role="backbutton" class="transparent-button back-button-head" data-align="left"></button>				
        <button class="nav-button" data-align="right"
				data-role="button" data-icon="details" 
				data-bind="click: viewProperties, style: { visibility: navBarVisible() ? 'visible' : 'hidden' }">
			<span data-bind="text: strings().viewProperties"></span>
        </button>
    </div>
	
	<div id="resultPageHeading">
		<h4 data-bind="visible: !isBusy(), text: resultCountString"></h4>
		<h4 data-bind="visible: (resultDataSource().length === 0 && isBusy), text: strings().searching"></h4>
    </div>
</header>

<div id="resultsContainer">
	
	<ul id="listView" data-role="listview" data-bind="foreach: resultDataSource" >
		<li data-bind="css: { 'highlight': $parent.isSelectedResult($data), 'resultItem': true }, click: $parent.navigateToResult">
	        <div class="itemContainer">
	            <div class="pull-left itemIconContainer">
					<!-- TODO: add this back in once we do something with the action bar
	                <img class="resultIcon" width="48" data-bind="click: $parent.setSelectedResult, urlToFileTypeIcon: url"/> -->
					<p>
						<img class="itemIcon" data-bind="urlToFileTypeIcon: url"/>
					</p>
	            </div>
	            <div class="pull-left itemContentContainer">
	                <div class="itemTitle">
						<div data-bind="text: metadata.Title"></div>
                    </div>
					
	                <div class="itemSubtext">
						<div data-bind="dateTimeToLocaleString: LastModifiedTime"></div>
                    </div>
	            </div>
	        </div>
		</li>
	</ul>
</div>
