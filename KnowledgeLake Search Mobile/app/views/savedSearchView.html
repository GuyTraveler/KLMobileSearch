<header data-role="header">
    <div data-role="navbar"> 
		<button class="transparent-button head-back-button" data-align="left" data-bind="click: navigateBack"></button>				
    </div>
</header>

<div data-bind="if: site()">
    <h3 data-bind="text: site().title"></h3>
</div>

<ul data-role="listview" data-style="inset">
	<li>
		<div class="keywordContainer">
			<div class="keywordInputContainer deleteicon">
                <input id="savedSearchAutoComplete" class="keyword" type="search" data-bind="click: popSuggestions, event: { keyup: onSearchKeyUp }, kendoKeywordBox: autoCompleteBox" />
				
				<a data-bind="click: clearKeyword"></a>
            </div>
			
			<div id="keywordSearchButtonContainer"> 
				<button data-role="button" data-icon="search" data-bind="click: search" class="searchButton" />
            </div>			
		</div>			
    </li>
</ul>    

<p class="align-right">
	<input type="radio" name="savedSearchConjunction" data-bind="value: keywordConjunction.and, checked: wordConjunction" />
	<span data-bind="text: strings().And"></span>
	
	<input type="radio" name="savedSearchConjunction" data-bind="value: keywordConjunction.or, checked: wordConjunction" />
	<span data-bind="text: strings().Or"></span>
</p>       

<!--<div>
    <h3 data-bind="text: strings().localSavedSearches"></h3>
	
	<ul data-role="listview"></ul>
</div>-->

<form>
	<div>
	    <h3 data-bind="text: strings().serverSavedSearches"></h3>
	    
		<ul data-role="listview" data-bind="foreach: searchDataSource" data-style="inset">
	        <!--data-bind="checked: isHttps, enable: enableUrl, click: httpsClick"-->
	        <li data-bind="css: { 'highlight': $parent.isSelectedSearch($data) }, click: $parent.searchClick">            
	            <!--<div>
	                <input type="radio" data-bind="checked: title" />
	            </div>-->
	            <div>
	                <h3 data-bind="text: title"></h3>                  
	            </div>       
	        </li>
	    </ul>
	</div>
</form>
