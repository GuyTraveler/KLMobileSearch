<header data-role="header" data-bind="visible: navBarVisible">
    <div data-role="navbar">        
        <button class="nav-button" data-align="right" data-role="button" data-icon="compose" data-bind="click: editSite, text: system.strings.editSite"></button>
        <button class="nav-button" data-align="right" data-role="button" data-icon="delete" data-bind="click: deleteSite, text: system.strings.deleteSite"></button>
    </div>
</header>

<ul id="listView" data-role="listview" data-bind="foreach: siteDataSource" >
	<li>
	    <div class="itemContainer">
	        <div class="site">
                <a data-bind="click: $parent.setSelectedSite">
                    <img class="siteIcon" data-bind="majorVersionToSiteIcon: majorVersion"/>
                </a>
	            <h3 class="siteTitle" data-bind="text: title"></h3>
	        </div>
	        <div class="keywordSearch">
	            <input class="keyword" type="text" />
	            <div class="searchButton">Search</div>
            </div>
	    </div>
	</li>
</ul>

<footer data-role="footer">
    <div data-role="tabstrip">
        <a href="#home" data-icon="home">
            <span data-bind="text: system.strings.homeLinkText"></span>
        </a>
        <a data-icon="add" data-bind="click: onAddClick">
            <span data-bind="text: system.strings.addSiteLinkText"></span>
        </a>
    </div>
</footer> 

<style type="text/css">
    .itemContainer {
        position: relative;
        height: 2em;
    }
    .site {
        position: absolute;
        width: 100%;
        height: 100%;
        display: block;
    }            
    .keywordSearch {  
        display: none;                
        width: 100%;
        height: 100%;
        position: absolute;
    }
    
    .siteIcon {
        float: left;
    }
    .siteTitle {
        display: inline-block;
        font-size: 1em;
        margin: .45em 0 0 .75em;
    }
    
    .keyword {
        float: left;
        width: 60%;
        height: 80%;
    }
    .searchButton {
        float: right;
        width: 20%;
        height: 60%;
    }
</style>
