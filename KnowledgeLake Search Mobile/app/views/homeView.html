<header data-role="header">
    <div data-role="navbar"> 
		<button class="transparent-button head-button" data-align="left"> 
			<img class="center-head" src="app/images/kl_head.png" />
        </button>	
		<button data-align="left" data-role="button" class="transparent-button"></button>
		        
		<button class="nav-button" data-align="right"
			data-role="button" data-icon="compose" 
			data-bind="click: editSite, style: { visibility: navBarVisible() ? 'visible' : 'hidden' }">
		    <span data-bind="text: strings().editSite"></span>
        </button>
        <button class="nav-button" data-align="right" 
				data-role="button" data-icon="delete" 
				data-bind="click: deleteSite, style: { visibility: navBarVisible() ? 'visible' : 'hidden' }">
			<span data-bind="text: strings().deleteSite"></span>
        </button>
		<button class="nav-button" data-align="right"
            data-role="button" data-icon="add" data-bind="click: addSite">
            <span data-bind="text: strings().addSite"></span>
        </button>
    </div>
</header>

<ul id="listView" data-role="listview" data-bind="foreach: siteDataSource" >
	<li data-bind="css: { 'highlight': $parent.isSelectedSite($data) }, click: $parent.siteClick">
		<div class="itemContainer">			
			<div class="pull-left itemIconContainer" data-bind="click: $parent.setSelectedSite">
				<p>
					dasfsfs
					<img class="itemIcon" data-bind="majorVersionToSiteIcon: majorVersion"/>
                </p>                
			</div>
            
			<div class="pull-left itemContentContainer">
				<div class="itemTitle">
					<div data-bind="text: title"></div>
                </div>
            </div>				
	    </div>
	</li>
</ul>
