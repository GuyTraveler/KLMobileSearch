<div class="pull-left">
	<select class="relative-container" data-bind="options: data.operators(), value: data.selectedOperator, enable: search.type === 0"></select>
</div>

<div class="pull-left">    
    <input id="numeric" type="number" pattern="[0-9]*" data-bind="value: data.value" />
    <div data-bind="if: data.isRange">
        <label>To</label>
        <input id="numeric" type="number" data-bind=" value: data.secondaryValue" />
    </div>
</div>
