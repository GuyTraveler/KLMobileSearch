<header data-role="header">
    <div data-role="navbar"> 
        <button class="nav-button" data-align="right" data-role="button" data-bind="click: saveSiteSettings, text: system.strings.save"></button>
        
        <button class="nav-button" data-align="right" data-role="button" data-bind="click: closeSiteSettings, text: system.strings.cancel"></button>
    </div>
</header>

<h3 data-bind="text: system.strings.configureSitePageTitle" />

<div data-bind="css: { 'error-message': true, 'opaque': showError, 'fade-out': !showError() }">
    <span data-bind="text: errorMessage" />
</div>

<div data-bind="css: { 'status-message': true, 'opaque': showStatus, 'fade-out': !showStatus() }">
    <span data-bind="text: statusMessage" />
</div>

<form id="siteForm">
	<ul data-role="listview" data-style="inset">
	    <li>
	        <label>            
	            <p class="list-view-label">
	                <img width="16" data-bind="attr: { src: urlValidationImageSrc }" class="margin-img" />
	                <span data-bind="text: system.strings.siteUrl" />
	            </p>
				<!-- android works better with 'text' types and iOS works better with 'url' types -->
				<!--<input class="list-view-input" type="url"
					   data-bind="if: (!window.App || window.App.os.ios), value: url, event: { blur: validateSiteUrl }, enable: enableUrl" /> -->           
				
	            <input class="list-view-input" type="text"
					   data-bind="value: url, event: { blur: validateSiteUrl }, enable: enableUrl" />            
				
	        </label>    
	    </li>
	    <li>
	        <label>            
	            <p class="list-view-label">
	                <span data-bind="text: system.strings.siteTitle" />
	            </p>
	            <input type="text" data-bind="value: siteTitle" class="list-view-input" />            
	        </label>    
	    </li>
	    
	    <li>
	        <label>
	            <p class="list-view-label">
	                <img width="16" data-bind="attr: { src: credValidationImageSrc }" class="margin-img" />
	                <span data-bind="text: system.strings.credentialType" />
	            </p>
	            <select id="credentialTypeDropDown" data-bind="options: credentialTypes, optionsText: 'value', optionsValue: 'key', value: siteCredentialType"></select>
	        </label>
	    </li>       
	</ul>    
	
	<div data-bind="css: { 'opaque': isWindowsCredential, 'fade-out': isClaimsFormsCredential }">
	    <h3 data-bind="text: system.strings.windowsCredentials" />
	    
	    <ul data-role="listview" data-style="inset">
	        <li>
	            <label>
	                <p class="list-view-label">
	                    <img width="16" data-bind="attr: { src: credValidationImageSrc }" class="margin-img" />
	                    <span data-bind="text: system.strings.userName" />
	                </p>
	                <input type="text" data-bind="value: siteUserName, event: { blur: validateSiteUrl }" class="list-view-input" />            
	            </label>
	        </li>        
	        <li>
	            <label>
	                <p class="list-view-label">
	                    <img width="16" data-bind="attr: { src: credValidationImageSrc }" class="margin-img" />
	                    <span data-bind="text: system.strings.password" />
	                </p>
	                <input type="password" data-bind="value: sitePassword, event: { blur: validateSiteUrl }" class="list-view-input" />            
	            </label>
	        </li>
	        <li>
	            <label>
	                <p class="list-view-label">
	                    <img width="16" data-bind="attr: { src: credValidationImageSrc }" class="margin-img" />
	                    <span data-bind="text: system.strings.domain" />
	                </p>
	                <input type="text" data-bind="value: siteDomain, event: { blur: validateSiteUrl }" class="list-view-input" />            
	            </label>
	        </li>
	    </ul>
	</div>
</form>
