<div id="configureSiteFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{configure site}">
    <h2>Connect to SharePoint</h2>
    <div>
        <ul>
            <li>
                <span data-bind="text: strings().protocol"></span>
            </li>
            <li>
                <select class="list-view-input" data-bind="options: protocols, value: protocol, enable: !isEditMode(), event: { change: protocolChanged }" id="siteProtocolDropdown"></select>
            </li>
            <li>
                <span data-bind="text: strings().siteUrl"></span>
            </li>
            <li>
                <input type="url" data-bind="value: url, event: { blur: validateSiteUrl }, enable: !isEditMode(), attr: { 'placeholder': strings().urlPlaceholder }" />
            </li>
            <li data-bind="visible: isEditMode">
                <span data-bind="text: strings().siteTitle"></span>
            </li>
            <li data-bind="visible: isEditMode">
                <input id="siteTitleText" type="text" class="list-view-input" data-bind="value: siteTitle, attr: { 'placeholder': strings().siteTitlePlaceholder }" />
            </li>
            <li>
                <span data-bind="text: strings().credentialType"></span>
            </li>
            <li>
                <select id="credentialTypeDropDown" class="list-view-input" data-bind="options: credentialTypes, optionsText: 'value', optionsValue: 'key', value: siteCredentialType"></select>
            </li>
            <li>
                <span data-bind="text: strings().userName"></span>
            </li>
            <li>
                <input type="text" data-bind="value: siteFullUserName, attr: { 'placeholder': strings().userNamePlaceholder }" />
            </li>
            <li>
                <span data-bind="text: strings().password"></span>
            </li>
            <li>
                <input type="password" data-bind="value: sitePassword, attr: { 'placeholder': strings().passwordPlaceholder }" />
            </li>
        </ul>

        <button data-bind="click: saveSiteSettingsAsync">
            <span data-bind="text: strings().save"></span>
        </button>      
    </div>
</div>
