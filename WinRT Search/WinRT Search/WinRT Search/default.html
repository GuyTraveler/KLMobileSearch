<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KnowledgeLake.Search.WinRT</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- AMDTesting references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/searchViewStyle.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/app/lib/knockout.js"></script>
    <script src="/app/lib/jquery.js"></script>
    <script src="/app/lib/require.js" data-main="app/app"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
            <!--<img class="item-image" src="#" data-win-bind="src: smallTile; alt: title" />-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">KnowledgeLake Search</span>
            </h1>
    </header>
    <div>
        <div id="supercontent" data-bind="html:currentView">
        </div>
        <a data-bind="click:function(){loadView('search');}">Load View Search</a>

        <a data-bind="click:function(){loadView('results');}">Load View Results</a>
    </div>









    <div id="anchr"></div>            
    <div id="registerFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Register}" >
        <button id="backbutton" class="win-backbutton"></button>
        <h2>Register</h2>
        <section>
            <label>name<input type="text" id="txtSite" /></label>
            <label>email address<input type="text" id="txtEmail" /></label>
            <button id="btnRegister">register</button>
        </section>
        <section>
            <div id="klSearchDescriptionHeader">
                Enjoy all the features of KnowledgeLake Search
            </div>
            <div id="klSearchDescriptionContent">
                The features of KnowledgeLake Search include:
            </div>
            <div>
                <ul>
                    <li>Feature1</li>
                    <li>Feature2</li>
                    <li>Feature3</li>
                </ul>
            </div>
        </section>
    </div>
    
    <div id="addSiteFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Add Site}" >
        <h2>Connect to SharePoint</h2>
        <section>
            <label>SharePoint site<input type="text" id="Text1" /></label>
            <label>domain/user<input type="text" id="txtUser" /></label>
            <label>password<input type="text" id="txtPassword" /></label>
            <button id="btnAdd">sign in</button>
        </section>
    </div>

    <div id="selectSiteFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Select Site}" >
        <a data-bind="text:loadView('search')">Load View Search</a>
        <!--<h2>Connect to Site</h2>
        <section>
            <a data-bind="click:function(){loadSite('_sitename_');}">_listOfSites_</a>
        </section>-->
    </div>
</body>
</html>
